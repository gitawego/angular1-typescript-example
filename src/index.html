<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
      <% } %>
        <!-- base url -->
        <base href="<%= htmlWebpackPlugin.options.baseUrl %>">
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAaQxrJTygDr2RZ2XPTY4AdIahCohNcxfE"></script>
</head>

<body>
  <app></app>
  <% if (htmlWebpackPlugin.options.isDevServer && htmlWebpackPlugin.options.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
      <script src="dll/polyfills.bundle.js"></script>
      <script src="dll/vendors.bundle.js"></script>
</body>

</html>
